version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: paybridge-user-svc
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - ~/.m2:/root/.m2
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      TOKEN_TRANSACTION_SERVICE: ${TOKEN_TRANSACTION_SERVICE}
      TRANSACTION_SERVICE_ENDPOINT: ${TRANSACTION_SERVICE_ENDPOINT}
    depends_on:
      - postgres
    networks:
      - paybridge_network

  postgres:
    image: postgres:16
    container_name: paybridge-user-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - paybridge_network

  redis:
    image: redis:7
    container_name: paybridge-user-redis
    restart: always
    ports:
      - "6379:6379"
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data
    networks:
      - paybridge_network

volumes:
  postgres_data:
  redis_data:

networks:
  paybridge_network:
